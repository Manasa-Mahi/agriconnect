<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Home</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-color: white;
        color: black;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .container {
        margin-top: 50px;
      }
      .form-container {
        background-color: rgba(255, 255, 255, 1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        background-color: rgba(255, 255, 255, 1);
        border: 1px solid #ccc;
        color: black;
      }
      .form-control::placeholder {
        color: #888;
      }
      .btn-secondary {
        background-color: #2980b9;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #3498db;
      }
      .nav-link {
        color: black !important;
      }
      .nav-link:hover {
        color: #555 !important;
      }
      h1,
      label {
        color: black;
      }
      .table {
        background-color: white;
      }
    </style>
  </head>
  <body>
    {% include 'worker/workernavbar.html' %}

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 form-container">
          <h1 class="text-center">Customer Support</h1>
          <form method="post" action="{% url 'worker_support_action' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="query">Your Query</label>
              <textarea
                class="form-control"
                id="query"
                name="query"
                rows="4"
                placeholder="Enter your query"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-secondary btn-block">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <section id="contact" class="contact" style="display: contents;">
      <div class="container" data-aos="fade-up">
        <div class="form-container">
          <div class="section-title">
            <h2 style="color: black;">Requested query</h2>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Requested Query</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for req in customer_request %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{ req.name }}</td>
                      <td>{{ req.email }}</td>
                      <td>{{ req.query }}</td>
                      <td>{{ req.submitted_at }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
